                    <input type="hidden" name="idUsuario" value="5556659"><!<!-- Esta parte se llenaria con base de datos, el value -->

                    <label>Código secreto de abordaje: </label>
                    <input type="password" name="codigo" ><br><br>


                    <input type="submit" name="enviar" value="Enviar">
