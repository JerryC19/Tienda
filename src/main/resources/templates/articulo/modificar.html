<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xlmns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla::head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla::header"/>
        <div class="contenido">
            <h2>[[#{articulo.datos}]]</h2>
            <a th:href="@{/articulo/listado}">[[#{accion.regresar}]]</a>
            <hr/><!-- comment -->
            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                
                <fieldset>
                    <label for="nombre">[[#{articulo.descripcion}]]</label>
                    <input type="text" name ="nombre" th:field="*{descripcion}"/>
                </fieldset>
                <fieldset>
                    <label for="detalle">[[#{articulo.detalle}]]</label>
                    <textarea name ="detalle" th:field="*{detalle}" rows="6" cols="50"/>
                </fieldset>
                <fieldset>
                    <label for="precio">[[#{articulo.precio}]]</label>
                    <input type="number" name ="precio" th:field="*{precio}"/>
                </fieldset>
                <fieldset>
                    <label for="existencias">[[#{articulo.existencias}]]</label>
                    <input type="number" name ="existencias" th:field="*{existencias}"/>
                </fieldset>
                <fieldset>
                    <label for="activo">[[#{articulo.activo}]]</label>
                    <input type="checkbox" name ="activo" th:field="*{activo}"/>
                </fieldset>
                <hr/>
                <button type="submit" th:text="#{accion.guardar}"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla::footer"/>
    </body>
</html>
